<div class="row">
  <div class="col-md-3 menu-principal">
    <app-menu></app-menu>
  </div>
  <div class="col-md-9">
    <div class="row user-div">
      <div class="col-md-1 icono-user-menu">
        <i class="bi bi-person-circle icon-user"></i>
      </div>
      <div class="row col-md-2 nombre-menu">
        <div class="row user-nombre">{{ user.nombres }}</div>
        <div class="row user-rol">{{ user.nombreRol }}</div>
      </div>
      <div class="col-md-1 icono-logout-menu">
        <i class="bi bi-box-arrow-left icon-salir" (click)="logout()"></i>
      </div>
    </div>
    <div class="row">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
