<app-titulo [titulo]="nombre"></app-titulo>
<div class="row mt-5 centrar-tablas">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-search  "></i></span>
          <input type="text" class="form-control" placeholder="Buscar..." aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-md-7 div-icon-agregar">
        <a [routerLink]="'../crear'"><i class="bi bi-plus-circle icon-agregar"></i></a>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td class="col-md-2">{{ user.idUsuario }}</td>
          <td class="col-md-2">{{ user.nombres }}</td>
          <td class="col-md-2">{{ user.apellidos }}</td>
          <td class="col-md-2">{{ user.correo }}</td>
          <td class="col-md-2">
            <div class="row ">
              <i class="bi bi-pencil col-md-3 icon-editar" (click)="editar(user.idUsuario)"></i>
              <i class="bi bi-trash col-md-3 icon-delete" (click)="eliminar(user.idUsuario)"></i>
            </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
