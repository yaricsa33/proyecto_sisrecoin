<app-titulo [titulo]="nombre"></app-titulo>
<div class="row form-center">
  <form class="col-md-8">
    <div class="form-group row mt-4">
      <div class="col-md-5">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Nombre">
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Apellido">
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-md-5">
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cedula">
      </div>
      <div class="col-md-5">
        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Correo electronico">
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-md-5">
        <select class="custom-select form-control">
          <option selected>Seleccione genero</option>
          <option value="1">Femenino</option>
          <option value="2">Masculino</option>
          <option value="3">Otro</option>
        </select>
      </div>
      <div class="col-md-5">
        <select class="custom-select form-control">
          <option selected>Seleccione rol</option>
          <option value=" 1">Administrador</option>
          <option value="2">Secretaria</option>
          <option value="3">Otro</option>
        </select>
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-md-5">
        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Fecha de ingreso">
      </div>
      <div class="col-md-5">
        <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Fecha de nacimiento">
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-md-5">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
      </div>
      <div class="col-md-5">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir Contraseña">
      </div>
    </div>
    <div class="form-group row mt-3">
      <div class="col-md-5">
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Celular">
      </div>
    </div>
    <div class=" text-center">
      <button type="button" class="btn btn-secondary btn-lg mt-4">Crear usuario</button>
    </div>
  </form>
</div>
