<app-titulo [titulo]="nombreTitulo"></app-titulo>
<div class="row mt-5 centrar-tablas">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-7 div-icon-agregar">
        <a [routerLink]="'../crear'"
          ><i class="bi bi-plus-circle icon-agregar"></i
        ></a>
      </div>
    </div>

    <table
      datatable
      class="table"
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th class="col-md-1">Id</th>
          <th class="col-md-2">Nombre</th>
          <th class="col-md-2">Nombre cliente</th>
          <th class="col-md-3">Fecha estimada de entrega</th>
          <th class="col-md-1">Estado</th>
          <th class="col-md-2">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let muebles of mueble">
          <td class="col-md-1">{{ muebles.idMueble }}</td>
          <td class="col-md-2">{{ muebles.nombre }}</td>
          <td class="col-md-2">{{ muebles.nombreCliente }}</td>
          <td class="col-md-2">
            {{ muebles.fechaEstimadaEntrega | date: "dd-MM-yyyy" }}
          </td>
          <td class="col-md-2" *ngIf="muebles.estado == 1">
            <span class="badge rounded-pill bg-warning text-dark"
              >En Fabricaci√≥n</span
            >
          </td>
          <td class="col-md-2" *ngIf="muebles.estado == 2">
            <span class="badge rounded-pill bg-success text-dark"
              >Fabricado</span
            >
          </td>
          <td class="col-md-2" *ngIf="muebles.estado == 3">
            <span class="badge rounded-pill bg-info text-dark">Vendido</span>
          </td>
          <td class="col-md-2">
            <div class="row">
              <i
                class="bi bi-pencil col-md-3 icon-editar"
                (click)="editar(muebles.idMueble)"
              ></i>
              <i
                class="bi bi-trash col-md-3 icon-delete"
                *ngIf="muebles.estado != 3"
                (click)="eliminar(muebles.idMueble)"
              ></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
