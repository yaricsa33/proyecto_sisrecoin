<app-titulo [titulo]="nombre"></app-titulo>
<div class="row form-center">
  <form class="col-md-6 mt-4 ">
    <div class="row">
      <input class="form-control" type="text" placeholder="Nombre">
    </div>
    <div class="row mt-3">
      <input class="form-control" type="number" placeholder="Valor">
    </div>
    <div class="row mt-3">
      <input class="form-control" type="number" placeholder="Unidades">
    </div>
    <div class=" row mt-5">
      <textarea class="form-control" placeholder="Descripcion " rows="7"></textarea>
    </div>
    <div class=" text-center">
      <button type="button" class="btn btn-secondary btn-lg mt-4">Crear materia prima</button>
    </div>
  </form>
</div>
